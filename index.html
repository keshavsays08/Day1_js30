<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM-KIT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h4>Drumkit</h4>
        <ul class="drum-keys">
            <li class="key" data-key="a"><span>a <p>clap</p> </span></li>
            <li class="key" data-key="s"><span>s <p>hihat</p> </span></li>
            <li class="key" data-key="d"><span>d <p>kick</p> </span></li>
            <li class="key" data-key="f"><span>f <p>openhat</p> </span></li>
            <li class="key" data-key="g"><span>g <p>boom</p> </span></li>
            <li class="key" data-key="h"><span>h <p>ride</p> </span></li>
            <li class="key" data-key="j"><span>j <p>snare</p> </span></li>
            <li class="key" data-key="k"><span>k <p>tom</p> </span></li>
            <li class="key" data-key="l"><span>l <p>tink</p> </span></li>
        </ul>
        <h5><a href="index1.html" target="_blank">Go To Piano</a></h5>
    </div>
    <script src="script.js"></script>
</body>

</html>
